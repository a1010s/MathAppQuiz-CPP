<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Audio player with autoplay -->
    <audio id="audioPlayer" controls autoplay>
        <source src="../files/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <header>
            <h1>Math Quiz</h1>
            <p class="subtitle">Test Your Math Skills</p>
        </header>
        <main>
            <div class="decorative-line"></div>
            <div class="questions-container" id="questions"></div>
            <button class="submit-button" id="submit">Submit Answers</button>
            <div class="result-container" id="result"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
